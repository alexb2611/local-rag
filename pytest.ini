[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc
    -p no:warnings

# Coverage exclusions (files to exclude from coverage)
# Will be configured in .coveragerc

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_ollama: Tests that require Ollama to be running
    requires_api_key: Tests that require API keys

# Ignore paths
norecursedirs = .git .tox dist build *.egg .venv venv chroma_db* __pycache__
