name: Code Quality

# Run on push and pull requests
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Step 3: Install linting tools
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint

      # Step 4: Check code formatting with Black (check only, don't modify)
      - name: Check code formatting
        run: |
          black --check --diff . || echo "Code formatting issues found. Run 'black .' to fix."
        continue-on-error: true

      # Step 5: Run Flake8 for style and error checking
      - name: Run Flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. Line length set to 120 chars
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        continue-on-error: true

      # Step 6: Run Pylint (informational only)
      - name: Run Pylint
        run: |
          pylint $(find . -name "*.py" -not -path "*/tests/*" -not -path "*/.venv/*" -not -path "*/venv/*") || echo "Pylint found issues"
        continue-on-error: true
